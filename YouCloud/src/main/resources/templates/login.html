<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>用户登录</title>
		<link rel="shortcut icon" href="images/you.png">
		
			<link rel="stylesheet" href="css/login.css" />
			<link rel="stylesheet" href="dist/modules/bootstrap/css/bootstrap.min.css">
			<link rel="stylesheet" href="dist/modules/ionicons/css/ionicons.min.css">
			<link rel="stylesheet" href="dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
		
			<link rel="stylesheet" href="dist/modules/summernote/summernote-lite.css">
			<link rel="stylesheet" href="dist/modules/flag-icon-css/css/flag-icon.min.css">
			<link rel="stylesheet" href="dist/css/demo.css">
			<link rel="stylesheet" href="dist/css/style.css">
			<link rel="stylesheet" href="plug-ins/xcConfirm/css/xcConfirm.css">
			<link rel="stylesheet" href="plug-ins/context-menu/css/contextMenu.css">
		
	</head>
	<body>
		
		<div class="login" >
			<h2>用户登录</h2>


			<div class="login_box">
				<!-- required就是不能为空 必须在css效果中有很大的作用 -->
				<!-- 可以简写为required -->
				<input type="text" required="required" id="userID"/><label>用户ID</label>
			</div>
			<div class="login_box">
				<input type="password" required="required" id="userPassword"/><label>密码</label>
			</div>

			<a href="javascript:toLogin()" >
				登录
				
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</a>
			<a th:href="@{/registry}">
				去注册~
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</a>
			
			<br>
			<h5>选择其他登录方式</h5>
			<br><br><br><br><br><br>
		
			
		</div>

		<script src="jquery-3.4.1.js"></script>
		<script language="JavaScript" th:inline="javascript">
			function toLogin(){
				var userID = document.getElementById("userID").value;
				var userPassword = document.getElementById("userPassword").value;
				window.location.href = "/youcloud/login?UserID="+userID+"&userPassword="+userPassword;
			}

		</script>
	</body>
</html>
